<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#C75EFF" />
    <link rel="canonical" href="https://mitchelljae.com/">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png?">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon-96.png">

    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16.png">

    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png" />
    <link rel="stylesheet" type="text/css" href="/styles/themes/glitch.css" />
    <script type="text/javascript">
      import { SVGs } from "/templates/social-svgs.js";

      function renderSocial(platform) {
        // Check that this platform exists
        if (settings.social[platform.name]) {
          return html`
            <a
              aria-label="${settings.name} on ${platform.name}"
              href="${settings.social[platform.name]}"
              tabindex="-1"
              rel=${platform.rel}
              >${SVGs[platform.name]}</a
            >
          `;
        }
      }
    </script>
  </head>

          <hr class="hr-footer" data-content="X">

          <footer class="footer">
            <div class="tagline">
